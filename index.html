<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>文档标题</title>
</head>
<script>
   const url = location.search; //获取url中"?"符后的字串
	let newurl = "https://mzvlc.top/";
	strs = url.split("?");
	if(strs.length > 1){
		newurl = newurl +"?" + strs[1]
	}
   window.location.href = newurl;
</script>

</body>
